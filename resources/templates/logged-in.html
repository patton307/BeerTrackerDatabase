<html>
<body>
Welcome, {{username}}!
<form action="create-beer" method="post">
    <input type="text" placeholder="Beer name" name="beername"/>
    <select name="beertype">
        <option value="Ale">Ale</option>
        <option value="Lager">Lager</option>
        <option value="Pilsner">Pilsner</option>
        <option value="Stout">Stout</option>
        <option value="Other">Other</option>
    </select>
    <button type="submit">Submit</button>
</form>
<form action="delete-beer" method="post">
    <input type="number" placeholder="Beer #" name="beerid"/>
    <button type="submit">Delete</button>
</form>
<form action="edit-beer" method="post">
    <input type="number" placeholder="Beer # to edit" name="beeridedit"/>
    <input type="text" placeholder="Update name" name="nameedit"/>
    <input type="text" placeholder="Update type" name="typeedit"/>
    <button type="submit">Submit Edit</button>
</form>
<form action="search-beer" method="post">
    <input type="text" placeholder="Search" name="search"/>
    <button type="submit">Search</button>
</form>
{{#beers}}
{{id}}. {{name}} - {{type}}<br>
{{/beers}}
</body>
</html>
